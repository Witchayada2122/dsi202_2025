<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลโปรไฟล์ - MindVibe</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF1E6;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FDFD95;
            padding: 15px 30px;
        }

        .header-left .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5em;
            font-weight: bold;
            color: #FF3377;
        }

        .profile-container {
            max-width: 900px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .profile-info h2 {
            color: #60C4B4;
        }

        .profile-actions a {
            padding: 10px 20px;
            background-color: #60C4B4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .profile-actions a:hover {
            background-color: #4b98a2;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <h1 class="logo">MINDVIBE</h1>
        </div>
    </div>

    <div class="profile-container">
        <h1>ข้อมูลโปรไฟล์ของคุณ</h1>
        <div class="profile-info">
            <h2>{{ user.username }}</h2>
            <p>อีเมล์: {{ user.email }}</p>
            <p>ที่อยู่: {{ user.profile.address }}</p>
        </div>
        <div class="profile-actions">
            <a href="{% url 'clothing:edit_profile' %}">แก้ไขข้อมูลโปรไฟล์</a>
            <a href="{% url 'clothing:change_password' %}">เปลี่ยนรหัสผ่าน</a>
        </div>
    </div>
</body>

</html>
